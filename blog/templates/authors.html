<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            background-size: 100% auto;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 100vh; /* Changed height to 100vh for full viewport height */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 120px; /* Adjusted image width */
            height: auto;
            margin-right: 20px;
            border-radius: 10px;
        }

        .profile-details {
            flex: 1;
        }

        .profile-details h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .profile-details .info {
            font-size: 1.5rem;
            color: #555;
        }

        .profile-details .bio {
            margin-top: 20px;
            font-size: 1.2rem;
            line-height: 1.5;
            color: #333;
        }
    </style>
</head>
<body style="font-family: 'Poppins', sans-serif;" class="bg-gray-100">
    <div class="container">
        <div class="profile">
            <img src="{{ writer.image }}" alt="{{ writer.name }}">
            <div class="profile-details">
                <h1>{{ writer.name }}</h1>
                <div class="info">Date of Birth: {{ writer.date_of_birth }}</div>
                <div class="bio">{{ writer.Bio }}</div>
            </div>
        </div>
    </div>
</body>
</html>
